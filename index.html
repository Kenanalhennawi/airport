<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyDubai Ops Guide</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <header>
            <div class="logo-area">
                <i data-lucide="plane" class="logo-icon"></i>
                <h1>FlyDubai <span class="highlight">Ops Guide</span></h1>
            </div>
            <p class="subtitle">Memory Assistant for Super Agents</p>
        </header>

        <div class="search-wrapper">
            <i data-lucide="search" class="search-icon"></i>
            <input 
                type="text" 
                id="searchInput"
                placeholder="Search IATA, City, or Country (e.g. SAW, Moscow)..."
                autofocus
            >
        </div>

        <div id="cardsContainer" class="cards-grid">
            </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>

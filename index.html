<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyDubai Ops Guide</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <div class="logo-area">
                <i data-lucide="plane" class="logo-icon"></i>
                <h1>FlyDubai <span class="highlight">Ops Guide</span></h1>
            </div>
            <p class="subtitle">Global Network Terminal & Distance Data</p>
        </header>
        <div class="search-wrapper">
            <i data-lucide="search" class="search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search IATA, City, or Country..." autofocus autocomplete="off">
            <div id="clearBtn" class="clear-btn hidden">
                <i data-lucide="x"></i>
            </div>
        </div>
        <div class="clock-widget">
            <div class="clock-item">
                <span class="clock-label">UTC (ZULU)</span>
                <span id="utcTime" class="clock-time">00:00:00</span>
            </div>
            <div class="clock-divider"></div>
            <div class="clock-item">
                <span class="clock-label">DUBAI (DXB)</span>
                <span id="dxbTime" class="clock-time dxb-time">00:00:00</span>
            </div>
        </div>
        <div id="cardsContainer" class="cards-grid"></div>
    </div>
    <footer>
        <p>© Created by <strong>Kenan Alhennawi</strong> 2026</p>
    </footer>
    <div id="infoModal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="closeModal" class="close-btn">×</button>
            <div class="modal-header">
                <h2 id="modalIata">DXB</h2>
                <p id="modalCity">Dubai, UAE</p>
            </div>
            <div class="modal-body">
                <div class="detail-row">
                    <i data-lucide="map-pin"></i>
                    <div>
                        <strong>Distance to Center:</strong>
                        <span id="modalDistance">5 km</span>
                    </div>
                </div>
                <div class="detail-row">
                    <i data-lucide="navigation"></i>
                    <div>
                        <strong>Other Airports:</strong>
                        <span id="modalOtherAirports">--</span>
                    </div>
                </div>
                <div class="detail-row">
                    <i data-lucide="phone"></i>
                    <div>
                        <strong>Airport Contact:</strong>
                        <span id="modalPhone">+971...</span>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <a href="#" id="modalMapBtn" target="_blank" class="action-btn map-btn"><i data-lucide="map"></i> Google Maps</a>
                <a href="#" id="modalWebBtn" target="_blank" class="action-btn web-btn"><i data-lucide="globe"></i> Website</a>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>

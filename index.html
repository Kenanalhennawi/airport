<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyDubai Ops Guide</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23F6881F'/><text x='50' y='50' font-size='60' text-anchor='middle' dy='.35em' fill='white'>✈️</text></svg>">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Essential glassmorphism styles for the new table view */
        .nav-tabs { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .nav-tabs button {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: bold;
            transition: all 0.2s;
        }
        .nav-tabs button.active { background: var(--fz-orange); border-color: var(--fz-orange); }

        .table-card { 
            background: var(--glass-bg); backdrop-filter: blur(10px); 
            border-radius: 16px; padding: 15px; overflow-x: auto; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); border-left: 5px solid var(--fz-blue);
        }
        table { width: 100%; border-collapse: collapse; color: var(--text-main); font-size: 0.9rem; }
        th { border-bottom: 2px solid #e2e8f0; padding: 12px; color: var(--fz-blue); font-weight: 800; text-transform: uppercase; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .badge-iatci { padding: 4px 8px; border-radius: 6px; font-weight: bold; font-size: 0.75rem; text-transform: uppercase; }
        .bg-yes { background: #dcfce7; color: #166534; }
        .bg-no { background: #fee2e2; color: #991b1b; }
        .bg-warn { background: #fef9c3; color: #854d0e; }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div class="container">
        <header>
            <div class="logo-area">
                <i data-lucide="plane" class="logo-icon"></i>
                <h1>FlyDubai <span class="highlight">Ops Guide</span></h1>
            </div>
            <p class="subtitle">Global Network Terminal & IATCI Partner Data</p>
            
            <div class="nav-tabs">
                <button id="btnAirports" onclick="switchTab('airports')" class="active">Destinations</button>
                <button id="btnIatci" onclick="switchTab('iatci')">IATCI Partners</button>
            </div>
        </header>

        <div class="search-wrapper">
            <i data-lucide="search" class="search-icon"></i>
            <input 
                type="text" 
                id="searchInput"
                placeholder="Search IATA, City, or Carrier..."
                autofocus
                autocomplete="off"
            >
            <div id="clearBtn" class="clear-btn hidden">
                <i data-lucide="x"></i>
            </div>
        </div>

        <div class="ops-clock-container">
            <div class="clock-card zulu">
                <div class="clock-label">UTC (ZULU)</div>
                <div id="utcTime" class="clock-digits">00:00:00</div>
            </div>
            <div class="clock-card local">
                <div class="clock-label">DUBAI (DXB)</div>
                <div id="dxbTime" class="clock-digits">00:00:00</div>
            </div>
        </div>

        <div id="cardsContainer" class="cards-grid"></div>

        <div id="iatciContainer" class="table-card hidden">
            <table>
                <thead>
                    <tr>
                        <th>Carrier</th>
                        <th>Code</th>
                        <th>Tagging</th>
                        <th>BP Collection</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody id="iatciBody"></tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>© Created by <strong>Kenan Alhennawi</strong> 2026</p>
    </footer>

    <div id="infoModal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="closeModal" class="close-btn">×</button>
            <div class="modal-header">
                <h2 id="modalIata">DXB</h2>
                <p id="modalCity">Dubai, UAE</p>
            </div>
            <div class="modal-body">
                <div class="detail-row"><i data-lucide="map-pin"></i><div><strong>Distance:</strong> <span id="modalDistance"></span></div></div>
                <div class="detail-row"><i data-lucide="navigation"></i><div><strong>Others:</strong> <span id="modalOtherAirports"></span></div></div>
                <div class="detail-row"><i data-lucide="phone"></i><div><strong>Contact:</strong> <span id="modalPhone"></span></div></div>
            </div>
            <div class="modal-actions">
                <a href="#" id="modalMapBtn" target="_blank" class="action-btn map-btn"><i data-lucide="map"></i> Google Maps</a>
                <a href="#" id="modalWebBtn" target="_blank" class="action-btn web-btn"><i data-lucide="globe"></i> Website</a>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>

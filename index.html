<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyDubai Ops Guide | Airport & IATCI Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-clock { background: rgba(30, 58, 138, 0.9); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .badge-yes { background: #dcfce7; color: #166534; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; }
        .badge-no { background: #fee2e2; color: #991b1b; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; }
        .badge-warning { background: #fef9c3; color: #854d0e; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; }
        .tab-active { border-bottom: 4px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="bg-blue-900 text-white shadow-xl sticky top-0 z-50">
        <div class="container mx-auto p-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-black text-xl italic">FZ</div>
                <h1 class="text-xl font-extrabold uppercase tracking-tighter">Ops <span class="text-blue-400">Guide</span></h1>
            </div>
            
            <nav class="flex gap-8 text-sm font-bold uppercase tracking-widest">
                <button id="tab-airports" onclick="switchTab('airports')" class="pb-2 tab-active">Airports</button>
                <button id="tab-iatci" onclick="switchTab('iatci')" class="pb-2 text-gray-400 hover:text-white transition">IATCI Partners</button>
            </nav>

            <div class="glass-clock p-3 rounded-xl flex gap-4 text-xs font-mono">
                <div><span class="block text-blue-300">ZULU</span> <span id="zulu-time">00:00:00</span></div>
                <div class="border-l border-white/20 pl-4"><span class="block text-blue-300">DXB</span> <span id="dxb-time">00:00:00</span></div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        
        <div class="relative mb-8 group">
            <input type="text" id="mainSearch" onkeyup="filterContent()" 
                placeholder="Search Airports, Carriers, or Codes..." 
                class="w-full p-5 pl-12 bg-white rounded-2xl shadow-lg border-2 border-transparent focus:border-blue-500 outline-none transition-all text-lg">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">üîç</span>
        </div>

        <div id="section-airports" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
<div class="nav-tabs">
    <button id="btnAirports" onclick="switchTab('airports')" class="active">Destination Search</button>
    <button id="btnIatci" onclick="switchTab('iatci')">IATCI Partner Database</button>
</div>

<div id="iatciContainer" class="table-card hidden">
    <table id="iatciTable">
        <thead>
            <tr>
                <th>Carrier</th>
                <th>Code</th>
                <th>Tagging</th>
                <th>BP Collection</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody id="iatciBody"></tbody>
    </table>
</div>
        <div id="section-iatci" class="hidden animate-fade-in">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
                <table class="w-full text-left">
                    <thead class="bg-blue-900 text-white text-xs uppercase">
                        <tr>
                            <th class="p-4">Carrier</th>
                            <th class="p-4 text-center">Code</th>
                            <th class="p-4 text-center">IATCI</th>
                            <th class="p-4 text-center">Tagging</th>
                            <th class="p-4">BP Collection</th>
                            <th class="p-4">Remarks</th>
                        </tr>
                    </thead>
                    <tbody id="iatci-body" class="text-sm divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="text-center p-8 text-gray-400 text-sm">
        <p>¬© Created by Kenan Alhennawi 2026</p>
    </footer>

    <script>
        // --- 1. CLOCK LOGIC ---
        function updateClock() {
            const now = new Date();
            const zulu = now.toISOString().split('T')[1].split('.')[0];
            const dxb = new Date(now.toLocaleString('en-US', {timeZone: 'Asia/Dubai'})).toTimeString().split(' ')[0];
            document.getElementById('zulu-time').innerText = zulu;
            document.getElementById('dxb-time').innerText = dxb;
        }
        setInterval(updateClock, 1000);

            // All other carriers from your list (China Eastern, Hainan, etc.) follow this pattern
        ];

        // --- 3. UI RENDERING & SEARCH ---
        function switchTab(tab) {
            document.getElementById('section-airports').classList.toggle('hidden', tab === 'iatci');
            document.getElementById('section-iatci').classList.toggle('hidden', tab === 'airports');
            document.getElementById('tab-airports').className = tab === 'airports' ? 'pb-2 tab-active' : 'pb-2 text-gray-400';
            document.getElementById('tab-iatci').className = tab === 'iatci' ? 'pb-2 tab-active' : 'pb-2 text-gray-400';
        }

        function renderIATCI() {
            const tbody = document.getElementById('iatci-body');
            tbody.innerHTML = iatciPartners.map(p => `
                <tr class="hover:bg-blue-50 transition-colors">
                    <td class="p-4 font-bold text-blue-900">${p.name}</td>
                    <td class="p-4 text-center font-black">${p.code}</td>
                    <td class="p-4 text-center"><span class="${p.iatci === 'YES' ? 'badge-yes' : 'badge-no'}">${p.iatci}</span></td>
                    <td class="p-4 text-center"><span class="${p.tagging === 'YES' ? 'badge-yes' : 'badge-no'}">${p.tagging}</span></td>
                    <td class="p-4"><span class="${p.bp.includes('Required') ? 'badge-warning' : 'badge-yes'}">${p.bp}</span></td>
                    <td class="p-4 text-xs italic text-gray-500">${p.remarks}</td>
                </tr>
            `).join('');
        }

        function filterContent() {
            let filter = document.getElementById('mainSearch').value.toUpperCase();
            let rows = document.getElementById('iatci-body').getElementsByTagName('tr');
            for (let row of rows) {
                row.style.display = row.innerText.toUpperCase().includes(filter) ? "" : "none";
            }
        }

        window.onload = () => {
            renderIATCI();
            updateClock();
        };
    </script>
</body>
</html>
